version: '3.8'

services:
  app:
    image: mcr.microsoft.com/devcontainers/typescript-node:1-22-bookworm
    volumes:
      - ..:/workspaces/${WORKSPACE_FOLDER_NAME}:cached
      - ${GIT_COMMON_DIR}:/workspaces/${MAIN_WORKTREE_NAME}/.git:cached
      - ${CODEX_HOST_HOME}:/home/node/.codex-host:ro,cached
    ports:
      - "${BACKEND_PORT}:3000"
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    command: sleep infinity
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/fitness_app?schema=public
      FOOD_DATA_PROVIDER: fatsecret
      PORT: 3000
      SESSION_SECRET: development_secret_key
      FATSECRET_CLIENT_ID: ${FATSECRET_CLIENT_ID}
      FATSECRET_CLIENT_SECRET: ${FATSECRET_CLIENT_SECRET}
      USDA_API_KEY: ${USDA_API_KEY}
      CODEX_HOME: /home/node/.codex
      CODEX_HOST_HOME: /home/node/.codex-host
      GH_AUTH_TOKEN: ${GH_AUTH_TOKEN}
      GH_TOKEN: ${GH_TOKEN}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      WORKTREE_COLOR: ${WORKTREE_COLOR}
      WORKTREE_IS_MAIN: ${WORKTREE_IS_MAIN}
      WORKTREE_NAME: ${WORKTREE_NAME}
      VITE_DEV_SERVER_PORT: ${VITE_DEV_SERVER_PORT}
      VITE_WORKTREE_COLOR: ${VITE_WORKTREE_COLOR}
      VITE_WORKTREE_NAME: ${VITE_WORKTREE_NAME}
      VITE_WORKTREE_IS_MAIN: ${VITE_WORKTREE_IS_MAIN}
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fitness_app
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
